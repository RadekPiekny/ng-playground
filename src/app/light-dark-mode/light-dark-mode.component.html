<svg viewBox="0 0 100 100" width="100%" height="100%" preserveAspectRatio="xMaxYMax meet" (click)="changeMode()">
  <filter id="white-glow">
      <feFlood result="flood" flood-color="#ffffff" flood-opacity="1"></feFlood>
      <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
      <feMorphology in="mask" result="dilated" operator="dilate" radius="2"></feMorphology>
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="3"></feGaussianBlur>
      <feMerge>
          <feMergeNode in="blurred"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
  </filter>
  <filter id="yellow-glow">
      <feFlood result="flood" flood-color="white" flood-opacity="1"></feFlood>
      <feComposite in="flood" result="mask" in2="SourceGraphic" operator="in"></feComposite>
      <feMorphology in="mask" result="dilated" operator="dilate" radius="3"></feMorphology>
      <feGaussianBlur in="dilated" result="blurred" stdDeviation="3"></feGaussianBlur>
      <feMerge>
          <feMergeNode in="blurred"></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
  </filter>
  <mask id="crescent">
    <rect x="0" y="0" width="100" height="400" fill="white" />
    <circle cx="39" cy="356" r="22" fill="black" />
  </mask>
  <g [ngStyle]="{'transform': 'rotate(' + changes * 180 + 'deg)'}" class="lightState" >
    <circle r="25" cx="50" cy="50" class="sun" attr.filter="url({{completeURL}}#yellow-glow)"></circle>
    <circle r="25" cx="50" cy="350" fill="white" attr.filter="url({{completeURL}}#white-glow)" attr.mask="url({{completeURL}}#crescent)"></circle>
  </g>
</svg>
