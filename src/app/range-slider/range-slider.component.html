<div class="wrapper">
  <div class="block">
    <span>0</span>
  </div>
  <div #trackContainerEl class="track-container">
    <div #track class="track">
      <div class="from-to"></div>
    </div>
    <div #thumbMinEl class="block thumb"></div>
    <div #thumbMaxEl class="block thumb" [ngStyle]="getThumbMaxStyle()"></div>
  </div>
  <div class="block">
    <span>100</span>
  </div>
</div>
<div *ngIf="active" class="overlay" (mouseup)="deactivate()" (mousemove)="valueChange($event)"></div>
