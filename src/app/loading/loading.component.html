<svg attr.width="{{params.size}}px" attr.height="{{params.size}}px" viewBox="0 0 100 100">
    <defs>
        <mask id="image-mask">
            <circle cx="50" cy="50" r="100" fill="white"/>
            <circle cx="50" cy="50" r="38" />
            <ellipse class="inner-ring" cx="50" cy="50" rx="41" ry="37"/>
        </mask>
    </defs>
    <ellipse [attr.fill]="params.innerRingColor" cx="50" cy="50" rx="43" ry="39" attr.mask="url({{completeURL}}#image-mask)"/>
    <ellipse [attr.fill]="params.outerRingColor" cx="50" cy="50" rx="45" ry="42" attr.mask="url({{completeURL}}#image-mask)"/>
    <ellipse [attr.fill]="params.outerRingColor" cx="48" cy="50" rx="44" ry="46" attr.mask="url({{completeURL}}#image-mask)"/>
</svg>
<div class="label" attr.height="{{params.size}}px">
    <span [ngClass]="getTextClass()" [style.font-size]="params.size / 10 + 'px'">{{params.text}}</span>
</div>
